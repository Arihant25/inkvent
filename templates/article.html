<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkvent.</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/article.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-center"><a href="{{url_for('get_all_articles')}}">inkvent.</a></div>
        <div class="nav-right"><a href="{{url_for('about')}}">about us</a></div>
    </nav>

    <div class="article-body">
        <h1>{{article.title}} </h1>
        <h2>{{article.subtitle}} </h2>

        <div class="metadata-container">
            <div class="metadata-left">
                <p class="author"> {{article.author}}</p>
                <p class="date"> {{article.date}} </p>
            </div>

            <!-- Spotify integration -->
            <iframe src="{{article.song_url}}" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"
                id="spotify">
            </iframe>
        </div>

        <p>{{article.body}}</p>
    </div>
</body>

</html>
